<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <title th:text="'Wow Items - Add Item'"/>
</head>
<body>
<form action="#" th:action="@{/items/save}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4"/>
    <table>
        <tr>
            <td>Name of the Item:</td>
            <td><input type="text" th:field="*{name}" placeholder="Super Rod of Destruction"
                       class="form-control mb-4 col-4"/></td>
            <td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" class="btn btn-info"/></td>
        </tr>
    </table>
</form>
<a th:href="@{/items/list}">Back to Items list</a>
</body>
</html>
